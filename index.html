<!DOCTYPE html>
<html lang="en">
	<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
	</head>
	<body>

		<div class="container">

			<div class="row">
				<div class="col-md-4">

					<h2>Private Key Options</h2>

					<h3>Encryption Method</h3>
					<label><input type="radio" name="aes12">aes128</label>
					<label><input type="radio" name="aes12">aes192</label>
					<label><input type="radio" name="aes12">aes256</label>
					<label><input type="radio" name="aes12">none</label>


					<h3>Size (bits)</h3>
					<label for="privateKeySize">If left blank, the default is 512 bits</label>
					<input id="privateKeySize" class="form-control">


				</div>
			</div>

			<div class="row">
				<div class="col-md-4">
					<button type="button" class="btn btn-primary">Generate Private Key</button>
				</div>
			</div>

		</div>

	</body>
</html>
