<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers/keypairGenerationController.js"></script>
		<script src="js/services/keypairGenerationService.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
		<link rel="stylesheet" href="css/styles.css"></link>
	</head>
	<body ng-app="EasyKeyzApp">

		<div class="container" ng-controller="KeypairGenerationController">

			<div class="row">
				<div class="col-md-4">

					<h2>Private Key Options</h2>

					<h3>Encryption Method</h3>
					<label><input type="radio" name="aes128" class="buffer-margin-right" value="aes128" ng-model="encryption_method">aes128</label>
					<label><input type="radio" name="aes192" class="buffer-margin-right"value="aes192" ng-model="encryption_method">aes192</label>
					<label><input type="radio" name="aes256" class="buffer-margin-right"value="aes256" ng-model="encryption_method">aes256</label>
					<label><input type="radio" name="none" class="buffer-margin-right" value="none" ng-model="encryption_method">none</label>


					<h3>Size (bits)</h3>
					<label for="privateKeySize">If left blank, the default is 512 bits</label>
					<input id="privateKeySize" class="form-control" ng-model="pkey_size">


				</div>
			</div>

			<div class="row">
				<div class="col-md-4">
					<button type="button" class="btn btn-primary" ng-click="generateKeypair(encryption_method, pkey_size)">Generate Private Key</button>
				</div>
			</div>

		</div>

	</body>
</html>
